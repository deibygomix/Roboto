<!DOCTYPE html>
<html lang="en">
<head>
  <title>KG Roboto</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="dist/sweetalert.min.js"></script>
  <script src="javascript/roboto.js"></script>
</head>
<body class="gradient"> 

<!-- Section where the user can give instructions to the bot
!-->
	<div class="well">
		<h1 class= "greenify"> KG Roboto </h1>      
		<p align = "center">Please type the instructions to move the bot</p>
		<form class="form-horizontal" role="form">
			<div class="form-group bottom-space">
				<label align = "right" class="col-sm-5 control-label">Number of steps: </label>
		      	<div class="col-sm-3">
		        	<input class="form-control" id="step" type="text" placeholder ="Ej: 1,2,3,...">
		      	</div>
	      </div>
	      <div class="form-group">
				<label align = "right" class="col-sm-5 control-label">Direction</label>
		      	<div class="col-sm-3">
		        	<input class="form-control bottom-space" id="direction" type="text" placeholder ="North, South, East or West">
		        	<button id = "opener" onclick="readInstructions()" type="button" class="btn btn-success">Start moving</button>
		      		<button onclick="getBackHome()" align= "center" type="button" class="btn btn-info">Get back</button>
		      	</div>
	      </div>

	      </form>	
			
	</div>

<!-- Section where the bot can move around the world
!-->
    <img id = "bot" class= "img-position" src="images/bot.png" alt="bot">

</body>
</html>
